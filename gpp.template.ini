[TelegramButtons]

TOKEN = "<Your Telegram Token>"
chat_id = "<Your Telegram chat_id>"
N_to_buttons = 30 


[OpenGate]

open_event_name = "OpenGateJ"
gate_delay = 88
gate_open_short = 10
gate_wait_short = 15

[IP_adresses]

ip_arm = <ip address of the shell switch for setting the alarm>
ip_night = <ip address of the shell switch for setting the alarm in night mode>
